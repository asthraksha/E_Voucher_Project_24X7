<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voucher System</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">E-Voucher System</h1>

        <!-- Section for Member Code and Balance -->
        <div class="space-y-4 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700">Customer Access</h2>
            <div class="flex items-center space-x-2">
                <input type="text" id="memberCodeInput" placeholder="Enter Member Code" class="flex-grow p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                <button id="getBalanceBtn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200">
                    Get Balance
                </button>
            </div>
            <div id="balanceDisplay" class="bg-blue-100 text-blue-800 p-4 rounded-lg text-center font-bold text-xl hidden">
                Available Balance: <span id="currentBalance">0.00</span>
            </div>
        </div>

        <!-- Section for Voucher Creation -->
        <div class="space-y-4 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700">Create Voucher</h2>
            <div class="flex items-center space-x-2">
                <input type="number" id="voucherAmountInput" placeholder="Voucher Amount" min="1" step="0.01" class="flex-grow p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                <button id="createVoucherBtn" class="bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200">
                    Create Voucher
                </button>
            </div>
        </div>

        <!-- Message and Voucher Code Display -->
        <div id="messageBox" class="p-4 rounded-lg font-medium text-sm hidden"></div>
    </div>

    <script>
        // =====================================================================================================
        // Frontend JavaScript Logic
        // This script handles user interactions and communicates with the backend API.
        // =====================================================================================================
        const memberCodeInput = document.getElementById('memberCodeInput');
        const getBalanceBtn = document.getElementById('getBalanceBtn');
        const balanceDisplay = document.getElementById('balanceDisplay');
        const currentBalanceSpan = document.getElementById('currentBalance');
        const voucherAmountInput = document.getElementById('voucherAmountInput');
        const createVoucherBtn = document.getElementById('createVoucherBtn');
        const messageBox = document.getElementById('messageBox');

        // =====================================================================================================
        // Helper function to display messages to the user.
        // =====================================================================================================
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden');
            if (isError) {
                messageBox.classList.remove('bg-green-100', 'text-green-800');
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.remove('bg-red-100', 'text-red-800');
                messageBox.classList.add('bg-green-100', 'text-green-800');
            }
        }

        // =====================================================================================================
        // Event listener for the "Get Balance" button.
        // It fetches the balance for the entered member code.
        // =====================================================================================================
        getBalanceBtn.addEventListener('click', async () => {
            const memberCode = memberCodeInput.value.trim();
            if (!memberCode) {
                showMessage('Please enter a member code.', true);
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/member/balance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memberCode })
                });

                const data = await response.json();
                if (response.ok) {
                    currentBalanceSpan.textContent = parseFloat(data.balance).toFixed(2);
                    balanceDisplay.classList.remove('hidden');
                    showMessage(data.message);
                } else {
                    balanceDisplay.classList.add('hidden');
                    showMessage(data.error || 'Failed to retrieve balance.', true);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showMessage('An error occurred while connecting to the server.', true);
            }
        });

        // =====================================================================================================
        // Event listener for the "Create Voucher" button.
        // It sends a request to the backend to create a voucher and update the balance.
        // =====================================================================================================
        createVoucherBtn.addEventListener('click', async () => {
            const memberCode = memberCodeInput.value.trim();
            const voucherAmount = parseFloat(voucherAmountInput.value);

            if (!memberCode) {
                showMessage('Please enter a member code first.', true);
                return;
            }
            if (isNaN(voucherAmount) || voucherAmount <= 0) {
                showMessage('Please enter a valid voucher amount.', true);
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/voucher/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memberCode, voucherAmount })
                });

                const data = await response.json();
                if (response.ok) {
                    // Refresh the balance after a successful voucher creation
                    getBalanceBtn.click();
                    showMessage(`Voucher created successfully! Code: ${data.voucherCode}`);
                } else {
                    showMessage(data.error || 'Failed to create voucher.', true);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showMessage('An error occurred while creating the voucher.', true);
            }
        });
    </script>
</body>
</html>
