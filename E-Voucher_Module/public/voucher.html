<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Voucher</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main voucher card container -->
    <div id="voucher-card" class="bg-white rounded-3xl shadow-xl p-8 max-w-xl w-full text-center transform transition-all duration-300 scale-95 opacity-0">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">You've Got a Voucher! ðŸŽ‰</h1>
        <p class="text-xl text-gray-500 mb-6">Here are the details of your special gift.</p>

        <!-- Voucher details section -->
        <div class="bg-purple-50 border border-purple-200 rounded-2xl p-6 mb-6">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
                <div class="text-left w-full">
                    <h2 class="text-lg font-medium text-gray-700">Voucher Code</h2>
                    <p id="voucher-code-display" class="text-3xl font-extrabold text-purple-600 tracking-wider">Loading...</p>
                </div>
                <div class="text-left w-full">
                    <h2 class="text-lg font-medium text-gray-700">Special Message</h2>
                    <p id="special-message" class="text-xl font-bold text-gray-800">Loading...</p>
                </div>
            </div>
            <div class="mt-6 text-left border-t border-purple-200 pt-4">
                <div class="flex items-center space-x-2 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M14.243 5.757a6 6 0 10-.986 9.284 1 1 0 111.087 1.637A8 8 0 112.553 5.37a1 1 0 111.455 1.414l-.001.001zm-.452 9.043l-.493 2.01l-1.956-1.554-.007-.005a8.046 8.046 0 01-3.693 1.341c-.694.095-1.4.032-2.102-.191l-.222.062a1 1 0 11-.531-1.92l.22-.062c.571.18.9.336 1.488.423a6.052 6.052 0 002.396-.54l1.83-1.456 1.637 1.087z" clip-rule="evenodd" />
                    </svg>
                    <span id="recipient-email" class="text-gray-600">Email: Loading...</span>
                </div>
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.774a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.06-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                    </svg>
                    <span id="recipient-phone" class="text-gray-600">Phone: Loading...</span>
                </div>
            </div>
        </div>

        <!-- QR Code section -->
        <div class="bg-gray-50 rounded-2xl p-6 flex flex-col items-center">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Redeem Your Voucher</h3>
            <canvas id="qr-code-canvas" class="rounded-lg shadow-inner bg-white p-2"></canvas>
            <p class="mt-4 text-gray-500">Scan this code for easy redemption.</p>
        </div>

        <!-- Redemption button -->
        <button onclick="handleRedeem()" class="mt-8 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full transition-colors duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
            Redeem Now
        </button>

        <div id="error-message" class="mt-4 text-red-600 font-medium hidden"></div>

    </div>

    <!-- Script for QR code generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        // DOM elements
        const voucherCard = document.getElementById('voucher-card');
        const voucherCodeEl = document.getElementById('voucher-code-display');
        const specialMessageEl = document.getElementById('special-message');
        const recipientPhoneEl = document.getElementById('recipient-phone');
        const recipientEmailEl = document.getElementById('recipient-email');
        const qrCodeCanvas = document.getElementById('qr-code-canvas');
        const errorMessageEl = document.getElementById('error-message');

        // Function to extract a query parameter from the URL
        const getQueryParam = (param) => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        };

        // Function to fetch voucher data from the API
        const fetchVoucher = async (voucherCode) => {
            try {
                // Fetch from the Express.js API endpoint
                const response = await fetch(`/api/voucher/${voucherCode}`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to fetch voucher');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching voucher:', error);
                throw error;
            }
        };

        // Function to generate and display the QR code
        const generateQRCode = (data) => {
            new QRious({
                element: qrCodeCanvas,
                value: data, // This could be the redemption link or voucher code
                size: 200,
                padding: 10
            });
        };

        // Function to display an error message
        const displayError = (message) => {
            errorMessageEl.textContent = message;
            errorMessageEl.classList.remove('hidden');
        };

        // Main function to initialize the page
        const init = async () => {
            const voucherCode = getQueryParam('id');

            if (!voucherCode) {
                displayError('Invalid voucher link. Please check the URL.');
                return;
            }

            try {
                const voucherData = await fetchVoucher(voucherCode);

                // Update the DOM with the fetched data
                voucherCodeEl.textContent = voucherData.VOUCHER_CODE;
                specialMessageEl.textContent = voucherData.SPECIAL_MESSAGE;
                recipientPhoneEl.textContent = `Phone: ${voucherData.RECIPIENT_PHONE}`;
                recipientEmailEl.textContent = `Email: ${voucherData.RECIPIENT_EMAIL}`;

                // Generate the QR code using the full redemption link
                generateQRCode(voucherData.ASSIGNMENT_LINK);
                
                // Animate the card into view
                setTimeout(() => {
                    voucherCard.classList.remove('scale-95', 'opacity-0');
                    voucherCard.classList.add('scale-100', 'opacity-100');
                }, 100);

            } catch (error) {
                displayError(error.message || 'Could not find a voucher with that code.');
                // Animate the card into view even on error
                setTimeout(() => {
                    voucherCard.classList.remove('scale-95', 'opacity-0');
                    voucherCard.classList.add('scale-100', 'opacity-100');
                }, 100);
            }
        };

        // Example redemption handler
        function handleRedeem() {
            // Here you would implement your logic for what happens when the user clicks 'Redeem Now'
            // This might involve another API call to mark the voucher as redeemed.
            // For now, let's just log a message.
            console.log('Voucher redemption initiated!');
            // You could show a success message or redirect the user
            alert('Your voucher redemption has been initiated!');
        }

        // Run the initialization function when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
